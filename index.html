<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/bg-desktop-light.jpg" alt="" />
    </header>
    
    <main>
      <div class="content">
        <h2>Todo</h2>
      </div>
      
      <div class="addTodo">
        <!-- <input type="text" /> -->
        <input type="text" id="create" placeholder="Create a new todo">
      </div>
      
      <div class="container">
        <div class="card">
          
          <div>
            <input type="checkbox" name="todo" />
            <label for="todo">Jog around the parc 3x</label><span>X</span>
          </div>
          <div>
            <input type="checkbox" name="todo_1" />
            <label for="todo_1">10 minutes meditation</label><span>X</span>
          </div>
          <div>
            <input type="checkbox" name="todo_2" />
            <label for="todo_2">Read for 1 hour</label><span>X</span>
          </div>
          <div>
            <input type="checkbox" name="todo_3" />
            <label for="todo_3">Pick up groceries</label><span>X</span>
          </div>
          <div>
            <input type="checkbox" name="todo_4" />
            <label for="todo_4">Complete Todo App on Frontend Mentor</label><span>X</span>
          </div>
  
          <div>
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>

          </div>
          <div>
            <!-- Add dynamic number -->
            <p>5 items left</p>
            <p class="clear">Clear Completed</p>
          </div>
        </div>
      </div>
    </main>

      <p>Drag and drop to reorder list</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
