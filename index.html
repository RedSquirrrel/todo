<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="body">
    <div class="header"></div>
    <main>
      <div class="content">
        <h2>TODO</h2>
        <!--Dark Mode Swich -->
        <div class="theme-switch-wrapper">
          <span class="toggle-icon">
            <img class="icon" src="./images/icon-light.svg" alt="" />
          </span>
          <label class="theme-switch">
            <input class="input_darkmode" type="checkbox" />
          </label>
        </div>
      </div>

      <form class="addTodo">
        <button type="submit" class="btn addNewBtn" aria-label="button">
          <span class="plusSign custom_checkbox">+</span>
        </button>
        <input
          class="addNew"
          name="add"
          type="text"
          id="create"
          placeholder="Create a new todo..."
          aria-label="Create a new todo..."
        />
      </form>

      <div class="container">
        <div class="alert">Write a task first</div>
        <div class="card">
          <ul class="tasks"></ul>

          <div class="task items_left">
            <p class="p">5 items left</p>
            <button class="btn clear">Clear Completed</button>
          </div>
        </div>

        <div class="bottom">
          <div class="buttons">
            <button class="btn all active">All</button>
            <button class="btn activeBtn">Active</button>
            <button class="btn completed">Completed</button>
          </div>
        </div>
      </div>
      <footer class="attribution">
        <p class="drag_text">Drag and drop to reorder list</p>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/RedSquirrrel/todo" target="_blank">@RedSquirrrel</a>.
        </p>
      </footer>
    </main>

    <template id="task-template">
      <li class="task">
        <input class="task-input" type="checkbox" />
        <label>
          <span class="custom_checkbox"></span>
        </label>
        <span class="deleteBtn">
          <img class="delete" src="./images/icon-cross.svg" alt="" />
        </span>
      </li>
    </template>

    <script src="./js/dark.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
