<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="body">
    <div class="header"></div>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <main>
      <div class="content">
        <h2>TODO</h2>

        <!--Dark Mode Swich -->
        <!-- <div class="theme-switch-wrapper">
          <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
          </span>
          <label class="theme-switch">
            <input type="checkbox" />
            <div class="slider round"></div>
          </label>
        </div> -->
        <!--Dark Mode Swich -->
        <div class="theme-switch-wrapper">
          <span class="toggle-icon">
            <i class="fas fa-moon"></i>

            <!-- <img class="moon" src="./images/night-mode.svg" alt="" /> -->
          </span>
          <label class="theme-switch">
            <input class="input_darkmode" type="checkbox" />
          </label>
        </div>
      </div>

      <form class="addTodo">
        <button type="submit" class="btn addNewBtn" aria-label="button">
          <span class="custom_checkbox"></span>
        </button>
        <input
          class="addNew"
          name="add"
          type="text"
          id="create"
          placeholder="Create a new todo..."
          aria-label="Create a new todo..."
        />
      </form>

      <div class="container">
        <div class="alert">Write a task first</div>
        <div class="card">
          <ul class="tasks">
            <!-- 1 -->
            <!-- use completed class in js to toggle the complted tasks -->
            <li class="task">
              <input class="task-input" type="checkbox" id="task_1" />
              <label for="task_1"
                ><span class="custom_checkbox"></span> Jog around the parc 3x</label
              ><span class="deleteBtn"><i class="fas fa-times delete"></i></span>
            </li>

            <!-- 2 -->
            <li class="task">
              <input class="task-input" type="checkbox" id="task_2" />
              <label for="task_2"><span class="custom_checkbox"></span> 10 minutes meditation</label
              ><span class="deleteBtn"><i class="fas fa-times delete"></i></span>
            </li>

            <!-- 3 -->
            <li class="task">
              <input class="task-input" type="checkbox" id="task_3" />
              <label for="task_3"><span class="custom_checkbox"></span>Read for 1 hour</label
              ><span class="deleteBtn"><i class="fas fa-times delete"></i></span>
            </li>

            <!-- 4 -->
            <li class="task">
              <input class="task-input" type="checkbox" id="task_4" />
              <label for="task_4"><span class="custom_checkbox"></span>Pick up groceries</label>
              <span class="deleteBtn"><i class="fas fa-times delete"></i></span>
            </li>

            <!-- 5 -->
            <li class="task">
              <input class="task-input" type="checkbox" id="task_5" />
              <label for="task_5"
                ><span class="custom_checkbox"></span>Complete Todo App on Frontend Mentor</label
              ><span class="deleteBtn"><i class="fas fa-times delete"></i></span>
            </li>
          </ul>

          <div class="task items_left">
            <!-- Add dynamic number -->
            <p>5 items left</p>
            <button class="btn clear">Clear Completed</button>
          </div>
        </div>

        <div class="bottom">
          <!-- Add dynamic number -->
          <!-- <div class="items_left">
            <p>5 items left</p>
            <button class="btn clear">Clear Completed</button>
          </div> -->
          <div class="buttons">
            <button class="btn all active">All</button>
            <button class="btn activeBtn">Active</button>
            <button class="btn completed">Completed</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p class="drag_text">Drag and drop to reorder list</p>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RedSquirrrel/todo" target="_blank">@RedSquirrrel</a>.
      </p>
    </footer>

    <script src="./js/dark.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
